<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag {
      height: 600px;
      width: 900px;
      background-color: rgb(206, 17, 38);
      position: relative;
    }

    .flag p {
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      font-size: 5rem;
    }

    .flag>div {
      height: 300px;
      width: 100%;
      background-color: rgb(0, 40, 104);
      top: 10%;
      position: relative;
    }

    .flag>div>div {
      border-radius: 50%;
      background-color: white;
      height: 200px;
      width: 200px;
      top: 50px;
      left: 350px;
      position: relative;
    }

    .flag>div>div p {
      color: black;
      font-size: 75px;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
