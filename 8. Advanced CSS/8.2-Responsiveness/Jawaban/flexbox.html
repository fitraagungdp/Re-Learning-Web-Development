<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flexmagic {
            display: flex;

        }

        .box {
            background-color: red;
            height: 100px;
            border: 30px solid blue;
            flex: 1;
        }

        .first {
            flex: 2;
        }

        .second {
            flex: 0.5;
        }
    </style>
</head>

<body>
    <h1>Flexbox Magic</h1>
    <div class="flexmagic">
        <div class="first box"></div>
        <div class="second box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
