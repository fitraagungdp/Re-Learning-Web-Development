<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            height: 500px;

        }

        td {
            border: 10px solid blue;
            padding: 100px;
        }

        .col1 {
            background-color: saddlebrown;
            width: 25%;
        }

        .col2 {
            background-color: violet;
            width: 25%;
        }

        .col3 {
            background-color: aqua;
            width: 40%;
        }
    </style>
</head>

<body>
    <h1>Table Flex</h1>

    <table>
        <tr>
            <td class="col1"></td>
            <td class="col2"></td>
            <td class="col3"></td>
        </tr>
    </table>
</body>

</html>
