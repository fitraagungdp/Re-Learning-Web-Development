<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

        .grid-container {
            display: grid;
            grid-template-columns: auto 400px minmax(200px, 500px);
            grid-template-rows: 1fr 1fr 2fr;
            grid-auto-rows: 500px;
        }

        .grid-item {
            background-color: blueviolet;
            border: 5px solid gold;
            color: wheat;
        }
    </style>
</head>
